<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>FancyCheckbox</title>
		<link rel="stylesheet" type="text/css" media="screen, projection" href="FancyCheckbox.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="FancyCheckbox.js"></script>
		
</head>
<body>
<div id="container">
	<div><span class="title">System Preferences</span>
	<label>Run Screensaver After 5 Minutes Idle</label>
	<input type="checkbox" id="sample-checkbox-1" checked="checked" />
	<p class="separator"></p></div>
	<div><label>Wallpaper Rotation</label>
	<input type="checkbox" id="sample-checkbox-2"/>
	<p class="separator"></p></div>
	<div><label>Enable Right Click</label>
	<input type="checkbox" id="sample-checkbox-3" checked="checked" class="fancycheckbox" />
	<p class="separator"></p></div>
	<div><label>Checkbox with <code>.no-fancy</code> class</label>
	<input type="checkbox" id="sample-checkbox-4" class="no-fancy" checked="checked" />
	<p class="separator"></p></div>
	
		<script>
			$(document).ready(function() {
				//default on
				$("#sample-checkbox-1").FancyCheckbox();
				//default off
				$("#sample-checkbox-2").FancyCheckbox();
				//firerift
				$("#sample-checkbox-3").FancyCheckbox({style: 'firerift'});
				//this will do nothing
				$("#sample-checkbox-3").FancyCheckbox({style: 'firerift'});
				
			});
		</script>
</div>
